<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parasita Morse</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffcc00" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>Parasita Morse</h1>

    <textarea id="texto" placeholder="Digite o texto aqui..."></textarea>

    <div class="botoes">
      <button id="converter">Texto → Código Morse</button>
      <button id="traduzir">Código Morse → Texto</button>
      <button id="abrirCamera">Converte usando a câmera</button>
    </div>

    <p id="resultado"></p>

    <video id="preview" autoplay playsinline></video>
  </div>

  <script src="app.js"></script>
</body>
</html>
